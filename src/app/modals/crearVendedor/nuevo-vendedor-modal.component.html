<div fxLayout="column" fxLayoutAlign="start stretch">
    <h2 *ngIf="id_vendedor" mat-dialog-title class="title text-black-600">Editar Vendedor</h2>
    <h2 *ngIf="!id_vendedor" mat-dialog-title class="title text-black-600">Nuevo Vendedor</h2>
</div>

<mat-dialog-content style="height: 500px;">
    <form fxLayout="column" fxFlex.gt-xs [formGroup]="vendedorFormGroup">

        <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
            <mat-form-field appearance="outline" class="mb-4 bold-form" floatLabel="always" style="flex-grow: 2;">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="..." formControlName="name"/>
            </mat-form-field>
        </div>

        <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
            <mat-form-field appearance="outline" class="mb-4 bold-form" floatLabel="always" style="flex-grow: 2;">
                <mat-label>Teléfono</mat-label>
                <input matInput type="number" placeholder="..." formControlName="phone" />
            </mat-form-field>
        </div>

        <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
            <mat-form-field appearance="outline" class="mb-4 bold-form" floatLabel="always" style="flex-grow: 2;">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="..." formControlName="email" />
            </mat-form-field>
        </div>

        <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
            <mat-form-field appearance="outline" class="mb-4 bold-form" floatLabel="always" style="flex-grow: 2;">
                <mat-label>Cédula</mat-label>
                <input matInput type="email" placeholder="..." formControlName="cedula"/>
            </mat-form-field>
        </div>

        <div [hidden]="id_vendedor" style="display: flex; flex-direction: row; flex-wrap: wrap;">
            <mat-form-field appearance="outline" class="mb-4 bold-form" floatLabel="always" style="flex-grow: 2;">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="..." formControlName="password" />
            </mat-form-field>
        </div>

        <div class="cont-btns">
            <button mat-button (click)="close()">Cancelar</button>
            <button *ngIf="!id_vendedor" mat-button (click)="save()" [disabled]="sending || !vendedorFormGroup.valid">Crear</button>
            <button *ngIf="id_vendedor" mat-button (click)="save()" [disabled]="sending || !vendedorFormGroup.valid">Modificar</button>
        </div>
    </form>
</mat-dialog-content>
