

<section class="cont-modal">
    <div>
        <div class="titulo-modal">
            <h1 *ngIf="!id_usuario" style="flex-grow: 1;">Crear Usuario {{conductor_id}}</h1>
            <h1 *ngIf="id_usuario" style="flex-grow: 1;">Modificar Usuario {{conductor_id}}</h1>

            <div *ngIf="id_usuario != null">
                <button class="btn btn-azul" (click)="crearContrasenia()" style="font-size: 15px;">contraseña</button>
            </div>
        </div>

        <div>
            <form [formGroup]="usuarioFormGroup">

                <mat-form-field appearance="outline" class="mb-4 bold-form items-form" floatLabel="always" style="flex-grow: 2; width: 100%;">
                    <mat-label>Bloqueo</mat-label>
                    <mat-select [(ngModel)]="bloqueado" placeholder="..." formControlName="bloqueado" #singleSelect>
                        <mat-option [value]=1>
                            Activo
                        </mat-option>
                        <mat-option [value]=2>
                            Bloqueado
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="linea-form">
                    <mat-form-field appearance="outline" class="mb-4 bold-form items-form" floatLabel="always" style="flex-grow: 2">
                      <mat-label>Nombre</mat-label>
                      <input matInput [(ngModel)]="name" type="text" placeholder="..." formControlName="name" />
                    </mat-form-field>
                </div>

                <div class="linea-form">
                    <mat-form-field appearance="outline" class="mb-4 bold-form items-form" floatLabel="always" style="flex-grow: 2">
                        <mat-label>Correo</mat-label>
                        <input matInput [(ngModel)]="email" type="text" placeholder="..." formControlName="email" /><!--[(ngModel)]="email"-->
                    </mat-form-field>

                    <mat-form-field [hidden]="this.id_usuario!=null" appearance="outline" class="mb-4 bold-form items-form" floatLabel="always" style="flex-grow: 1">
                        <mat-label>Rol</mat-label>
                        <mat-select [(ngModel)]="role_id" placeholder="..." formControlName="role_id" #singleSelect>
                            <mat-option [value]="data.id" *ngFor="let data of dataRole">
                                {{data.role}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>


                <div class="subtitulo" *ngIf="id_usuario == null">
                    <h2 style="flex-grow: 1;">Crear Contraseña</h2>
                </div>
                <div class="linea-form" *ngIf="id_usuario == null">
                    <mat-form-field appearance="outline" class="mb-4 bold-form items-form" floatLabel="always" style="flex-grow: 2">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" placeholder="..." formControlName="password" /><!--[(ngModel)]="email"-->
                    </mat-form-field>
                </div>

                </form>
            
        </div>
    </div>

    <div class="cont-btns-modal">
        <button *ngIf="!id_usuario" class="btn btn-azul" (click)="saveUsuario()" >Guardar</button>
        <button *ngIf="id_usuario" class="btn btn-azul" (click)="saveUsuario()" >Modificar</button>
    </div>

</section>
