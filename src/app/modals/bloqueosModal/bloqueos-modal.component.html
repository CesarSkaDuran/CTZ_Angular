<mat-dialog-content >

    <div fxLayout="row" fxLayoutAlign="space-between stretch">
      <h2 mat-dialog-title class="title text-black-600">Pagos</h2>
      <button (click)="bloquearDiaModal()" color="primary" mat-flat-button class="celda_bt buttom_1">Crear Bloqueo</button>
    </div>
    
    <table style="margin-top: 30px;" @stagger [dataSource]="dataBloqueo" class="w-full"  mat-table
            matSort>

            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element" class="campo-normal"> {{element.fecha}} </td>
            </ng-container>

            <ng-container matColumnDef="nombreusuario">
              <th mat-header-cell *matHeaderCellDef> nombreusuario </th>
              <td mat-cell *matCellDef="let element">{{element.nombreusuario}}</td>
            </ng-container>

            <ng-container matColumnDef="hora_inicio">
              <th mat-header-cell *matHeaderCellDef> Hora inicio </th>
              <td mat-cell *matCellDef="let element">{{element.hora_inicio}}</td>
            </ng-container>

            <ng-container matColumnDef="hora_fin">
              <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
              <td mat-cell *matCellDef="let element">{{element.hora_fin}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                  <button (click)="borrar(element.id)">
                    <mat-icon [icIcon]="baselineDeleteForever" color="red"></mat-icon>
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

</mat-dialog-content>
