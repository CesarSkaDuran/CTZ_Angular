<section style="display: flex; flex-direction: column;">
    <div fxLayout="column" fxLayoutAlign="start stretch">
        <h2 mat-dialog-title class="title text-black-600">Exportar registros a Excel</h2>
    </div>
    
      <!--<button mat-stroked-button (click)="openNewPatient()" color="primary" class="mt-1" [hidden]="showOnlyName">Nuevo Paciente</button>-->
    
    
    <mat-dialog-content style="display: flex; flex-direction: column;">
        
        <form fxLayout="column" fxLayout.gt-xs="row" fxFlex.gt-xs [formGroup]="fechaFiltros">
            <div fxLayout="column" fxFlex.gt-xs class="p-3">
                <div fxLayout="column" fxFlex.gt-xs class="p-3">
                    <mat-form-field appearance="outline" class="mb-1 bold-form" floatLabel="always">
                        <mat-label>Fecha Inicio</mat-label>
                            <input matInput [matDatepicker]="datePicker" formControlName="date" placeholder="Seleccione" autocomplete="off"
                        required />
                        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                    <mat-datepicker #datePicker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="mb-1 bold-form" floatLabel="always">
                        <mat-label>Fecha Fin</mat-label>
                            <input matInput [matDatepicker]="datePicker2" formControlName="date2" placeholder="Seleccione" autocomplete="off"
                        required />
                        <mat-datepicker-toggle matSuffix [for]="datePicker2"></mat-datepicker-toggle>
                    <mat-datepicker #datePicker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </form>
         
        

        <div class="cont-btns">
            <button mat-button (click)="close()" >Cancelar</button> 
            <button mat-button (click)="guardarCitasExcel()" color="primary" >Exportar</button>
        </div>
        
    
    </mat-dialog-content>



</section>
